<h1>{{name}}</h1>

<dl>
  <dt>Name:</dt>
  <dd>{{name}}</dd>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

  <dt>Metodo</dt>
  <dd>{{ getHeroDescription() }}</dd>

  <dt>capitalizado</dt>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
*ngIf="name !== 'Spiderman'"
class="btn btn-primary mx-2"
(click)="changeHero()">
  Cambiar nombre
</button>

<button
*ngIf="age !== 25"
class="btn btn-primary"
(click)="changeAge()">
  Cambiar edad
</button>

<!-- *nfIF muestra el boton si el nombre y la edad no son iguales a los valores iniciales -->
<button
*ngIf="name !== 'ironman' && age !== 45"
class="btn btn-primary mx-2"
(click)="resetForm()">
  Reset</button>
